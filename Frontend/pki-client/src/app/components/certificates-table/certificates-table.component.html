<div>
  <section class="background d-flex flex-column justify-content-center">
    <div class="container"></div>
  </section>
</div>

<table *ngIf="!showCertDetails" mat-table [dataSource]="userCertificates" class="mat-elevation-z8">
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Issued To</th>
    <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
  </ng-container>

  <ng-container matColumnDef="issuer">
    <th mat-header-cell *matHeaderCellDef>Issued By</th>
    <td mat-cell *matCellDef="let element">{{ element.issuer }}</td>
  </ng-container>

  <ng-container matColumnDef="validPeriod">
    <th mat-header-cell *matHeaderCellDef>Valid period</th>
    <td mat-cell *matCellDef="let element">
      {{ element.validFrom | date: "shortDate" }} -
      {{ element.validTo | date: "shortDate" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="viewCert">
    <th mat-header-cell *matHeaderCellDef>View Certificate</th>
    <td mat-cell *matCellDef="let element">
      <section>
        <button mat-raised-button color="primary" (click)="selectCertificate(element)">
          View
        </button>
      </section>
    </td>
  </ng-container>

  <ng-container matColumnDef="download">
    <th mat-header-cell *matHeaderCellDef>Download Certificate</th>
    <td mat-cell *matCellDef="let element">
      <section>
        <button mat-raised-button color="primary" (click)="download(element)">
          Download
        </button>
      </section>
    </td>
  </ng-container>

  <ng-container matColumnDef="revoke">
    <th mat-header-cell *matHeaderCellDef>Certificate State</th>
    <td mat-cell *matCellDef="let element">
      <section>
        <button *ngIf="!element.isRevoked && isAdmin" mat-raised-button color="warn"
          (click)="revokeCertificate(element)">
          Revoke
        </button>
        <button *ngIf="element.isRevoked" mat-raised-button color="warn" [disabled]="true">
          Revoked
        </button>
        <button *ngIf="!element.isRevoked && !isAdmin" mat-raised-button color="warn" [disabled]="true">
          Valid
        </button>
      </section>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<app-certificate-detail *ngIf="showCertDetails" [currentCertificate]="selectedCert"></app-certificate-detail>
